<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
        <title>Calculadora de Edad</title>
</head>

<body>

<!-- Contenedor principal que agrupa formulario y resultados -->
<main class="container">

    <!-- Formulario encargado de capturar la fecha de nacimiento -->
    <form id="formAge" method="GET">

        <!-- Grupo que organiza los tres campos de fecha en una sola fila -->
        <fieldset>

            <!-- Campo de día: etiqueta, input y contenedor de errores -->
            <div class="field">
                <label for="day">DAY</label>
                <input type="number" id="day" name="day" placeholder="DD">
                <p id="dayError" class="error-msg"></p>
            </div>

            <!-- Campo de mes -->
            <div class="field">
                <label for="month">MONTH</label>
                <input type="number" id="month" name="month" placeholder="MM">
                <p id="monthError" class="error-msg"></p>
            </div>

            <!-- Campo de año -->
            <div class="field">
                <label for="year">YEAR</label>
                <input type="number" id="year" name="year" placeholder="YYYY">
                <p id="yearError" class="error-msg"></p>
            </div>

        </fieldset>

        <!-- Separador visual con línea y botón de envío -->
        <div class="divider">
            <hr>
            <button type="submit" class="submit-btn">
            <img src="./img/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
        </div>
        
        
    </form>

    <!-- Sección donde se muestran los resultados de la edad -->
    <section id="ageOutput" class="results">

        <!-- Resultado: años -->
        <div>
            <span id="years">--</span>
            <span>years</span>
        </div>

        <!-- Resultado: meses -->
        <div>
            <span id="months">--</span>
            <span>months</span>
        </div>

        <!-- Resultado: días -->
        <div>
            <span id="days">--</span>
            <span>days</span>
        </div>

    </section>

</main>

<!-- Script que contiene toda la lógica de validación y cálculo de edad -->
<script src="./js/app.js"></script>
</body>
</html>
