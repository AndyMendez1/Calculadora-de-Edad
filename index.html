<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
        <title>Calculadora de Edad</title>
</head>

<body>

<main class="container">

    <form id="formAge" method="GET">

        <fieldset>

            <!-- Día -->
            <div class="field">
                <label for="day">DAY</label>
                <input type="number" id="day" name="day" placeholder="DD">
                <p id="dayError" class="error-msg"></p>
            </div>

            <!-- Mes -->
            <div class="field">
                <label for="month">MONTH</label>
                <input type="number" id="month" name="month" placeholder="MM">
                <p id="monthError" class="error-msg"></p>
            </div>

            <!-- Año -->
            <div class="field">
                <label for="year">YEAR</label>
                <input type="number" id="year" name="year" placeholder="YYYY">
                <p id="yearError" class="error-msg"></p>
            </div>

        </fieldset>

        <div class="divider">
            <hr>
            <button type="submit" class="submit-btn">
            <img src="./img/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
        </div>
        
        
    </form>

    <section id="ageOutput" class="results">

        <div>
            <span id="years">--</span>
            <span>years</span>
        </div>

        <div>
            <span id="months">--</span>
            <span>months</span>
        </div>

        <div>
            <span id="days">--</span>
            <span>days</span>
        </div>

    </section>

</main>

<script src="./js/app.js"></script>
</body>
</html>
